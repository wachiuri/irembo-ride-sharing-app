<div class="container-fluid">
    <div class="row mt-5">
        <h1 class="text-center">Driver App</h1>
    </div>
    <div class="row">
        <div class="col-9 d-flex justify-content-end">
            <button class="btn btn-light" (click)="logout()">Logout</button>
        </div>
    </div>
    <div class="row">
        <div class="col-5 offset-2 mt-5" style="height: 300px;">
            <google-map *ngIf="apiLoaded | async" [options]="options">
                <map-marker *ngFor="let markerPosition of markerPositions" [position]="markerPosition"
                    [options]="markerOptions"></map-marker>
                <map-directions-renderer *ngIf="(directionsResults | async) as directionsResults"
                    [directions]="directionsResults"></map-directions-renderer>
            </google-map>
        </div>
        <div class="col-5 mt-5">
            <div class="row">
                <div class="col-6 mb-3">
                    <input type="text" class="form-control" name="location" id="location" #location
                        placeholder="My Location" />
                </div>
                <div class="col-12 mb-3">
                    <button (click)="update()" class="btn btn-primary">Update My Location</button>
                </div>
                <div class="col-12 mb-3">
                    <button (click)="generate()" class="btn btn-light">Generate Drivers</button>
                </div>
            </div>
            <div class="row"m *ngIf="driverMatch">
                <div class="col-12">
                    <h6>You have been matched</h6>
                </div>
                <div class="col-12">
                    <p>{{driverMatch?.request?.user?.firstName}}&nbsp;{{driverMatch?.request?.user?.lastName}}</p>
                </div>
                <div class="col-6 d-flex justify-content-end" *ngIf="showRespondToDriverMatch">
                    <button (click)="accept()" class="btn btn-success">Accept</button>
                </div>
                <div class="col-6" *ngIf="showRespondToDriverMatch">
                    <button (click)="reject()" class="btn btn-danger">Reject</button>
                </div>
            </div>
        </div>

    </div>
</div>
